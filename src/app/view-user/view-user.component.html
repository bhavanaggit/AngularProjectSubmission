<div id="view-usr">
    <h3 style="text-align: center;">User Registration Details</h3>
<table  class="table table-hover">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Mobile NO.</th>
            <th>Password</th>
            <th>Email Id</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let u of users">
           <td>{{u.first_Name}}</td>
           <td>{{u.last_Name}}</td>
           <td>{{u.mobile}}</td>
           <td>{{u.password}}</td>
           <td>{{u.email}}</td>
            <td><a class="btn btn-outline-warning" style=" font-weight: bold;" [routerLink]="['/update',u.id]">Edit Data </a></td>
            
            <td><a style="font-weight: bold;"class="btn btn-outline-warning" (click)="delete(u.id)">Delete Data</a></td>
        <td></td>
        </tr>
    </tbody>

</table>
</div>
